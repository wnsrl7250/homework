<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <header class="login-heading">
      <div class="logo">
        <img src="./../assets/login/logo.svg" alt="네이버" />
      </div>
    </header>
    <div class="login-container">
      <form action="/" class="login-form">
        <input
          class="login-form__input"
          type="email"
          required
          placeholder="아이디(이메일)"
        />
        <label for="user-id" class="sr-only">아이디 입력</label>

        <p class="feedback-message">아이디는 이메일 형식으로 입력해 주세요.</p>

        <input
          class="login-form__input"
          type="password"
          required
          placeholder="비밀번호"
        />
        <label for="user-password" class="sr-only">비밀번호 입력</label>

        <p class="feedback-message">비밀번호는 10자리 이상 입력해 주세요.</p>

        <button class="login-form__button" type="submit">로그인</button>
        <label for="login-button" class="sr-only">로그인 버튼</label>

        <div class="login-form__details">
          <div class="login-form__checkbox">
            <input id="checkbox" type="checkbox" class="checkbox" />
            <label class="checkbox-label" for="checkbox">
              <span class="checkbox-img" tabindex="0"></span>
              로그인 상태유지
            </label>
          </div>

          <span class="ip-security">
            <a href="./pages/ip_security.html" target="_blank"
              >IP 보안
              <span class="ip-security__state">OFF</span>
            </a>
            <label for="ip-securtity" class="sr-only">IP 보안 정보</label>
          </span>
        </div>
      </form>
    </div>
  </body>
</html>
